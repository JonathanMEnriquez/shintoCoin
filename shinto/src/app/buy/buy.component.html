<div id="header">
    <h1>Buy ShintoCoins</h1>
</div>
<div id="message">
  <h2>{{message}}</h2>
  <h2>{{owned}}</h2>
  <form (submit)="onSubmit()">
    <p>You're buying: {{ answer }}</p>
    <input type="text" name="number" [(ngModel)]='answer' placeholder="Number">
    <input type="submit" value="Buy">
  </form>
</div>
