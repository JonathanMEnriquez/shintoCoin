<div id="header">
    <h1>Mine ShintoCoins</h1>
</div>
<div id="message">
  <h2>{{message}}</h2>
  <h2>{{questions[0]}}</h2>
  <form (submit)="onSubmit()">
    <p>Your answer: {{ answer }}</p>
    <input type="text" name="answer" [(ngModel)]='answer'>
    <input type="submit" value="Submit">
  </form>
</div>
